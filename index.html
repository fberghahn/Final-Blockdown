<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/desktop.css">
    <link rel="icon" type="image/png" href="images\favicon.png">
    <title>Testgame</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="js/pixi.min.js"></script>
</head>
<body>
    <div class="mainDiv">
        <div class="card">
            <div class="inhalt">
                <h1>Testgame</h1>
                <div id="qrcode"></div>
                <div id='gameIdDisplay'></div>
                <div id='clientIdDisplay'></div>
                <button id='btnCreate'>Neues Spiel</button>
                <div id='divPlayers'>
            </div>    
        </div>
    </div>
    <script type="text/javascript">

        let app;
        const players = []; // Spieler array

        // Grafik Library Pixi Canvas einbinden, Hintergrund Farbe setzen und canvas sich dem Fenster anpassen lassen
        window.onload = function () {
            app = new PIXI.Application(
                { background: '#1B1B1B', resizeTo: window }
            );

            // Hintergrund hinzufügen weil der canvas nicht interaktiv sein kann
            const bg = PIXI.Sprite.from(PIXI.Texture.WHITE);
            bg.width = app.view.width;
            bg.height = app.view.height;
            bg.opacity = 0;

            app.stage.addChild(bg);
            bg.anchor.set(0.5)
            bg.x = app.view.width / 2;
            bg.y = app.view.height / 2;
            
        }

        // Hier wird der URL Parameter ausgelesen für Nutzer die über den QR Code kommen
        const queryString = window.location.search;

        let clientId = null;
        let gameId = null;
        // Gamestate ist die X-Achsen position der Spieler 
        let Xpositionen = {};

        // Websocket connection
        var host = location.origin.replace(/^http/, 'ws')
        var ws = new WebSocket(host);

        const gameIdDisplay = document.getElementById("gameIdDisplay");
        const clientIdDisplay = document.getElementById("clientIdDisplay"); // Das HTML-Element zur Anzeige der Client-ID
        const btnCreate = document.getElementById("btnCreate");
        const divPlayers = document.getElementById("divPlayers");
        const divQRCode = document.getElementById("qrcode");
        const card = document.getElementsByClassName("card");

        // Weiterleitung von mobilen Nutzern & weitergeben des URL Parmaeters bei der Weiterleitung
        if (screen.width <= 700) {
        document.location = "mobile.html" + queryString;
        }

        // Spielelobby erstellen
        btnCreate.addEventListener("click", e => {
            const payload = {
                "method": "create",
                "clientId": clientId
            }
            ws.send(JSON.stringify(payload));
        })


        // Tastatur input 
        function handleLeertaste(event) {
        // Wenn Enter gedrückt wird soll das Spiel starten
        if (event.keyCode === 13 || event.key === " ") {
            const payload = {
                "method": "start",
                "clientId": clientId
            }
            ws.send(JSON.stringify(payload));
            console.log("Enter wurde gedrückt!");
            }
        }

        //Ticker funktion der app, für jeden Spieler die x position ändern 
        function gameLoop(index, players) {
            players.forEach((player, index) => {
                player.x = Xpositionen[index];
            })
        }
    
        document.addEventListener("keydown", handleLeertaste);

        //Nachrichten des Servers verarbeiten
        ws.onmessage = message => {

            // message.data
            const response = JSON.parse(message.data);

            // connection -> GameId vom Websocketserver erhalten
            if (response.method === "connect") {
                clientId = response.clientId;
                // Anzeige der Client-ID auf der Seite
                clientIdDisplay.textContent = "Verbunden mit der Client ID: " + clientId;
            }
            // Lobby wird erstellt
            if (response.method === "create") {
                gameId = response.game.id;
                Xpositionen = response.game.Xpositionen;
                clientIdDisplay.textContent = "Eine Lobby wurde erstellt, mit der Id: " + response.game.id;
                const lobbyUrl = "https://florian-berghahn.de/?gameId=" + response.game.id
                //Qr Code erstellen über qrcodejs
                var qrcode = new QRCode(document.getElementById("qrcode"), {
                    text: lobbyUrl,
                    width: 256,
                    height: 256,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                console.log(lobbyUrl);
            }

            // wenn spieler beitreten 
            if (response.method === "join"){
                const game = response.game
                const index= response.index;
                //Für jeden client im Spiel ein player image hinzufügen
                game.clients.forEach((client, index) => {
                    const player = PIXI.Sprite.from(`images/player${index + 1}.png`);
                    player.anchor.set(0.5);
                    player.x = response.game.Xpositionen[index];              
                    player.y = 700;
                    app.stage.addChild(player);
                    players.push(player);
                });
            }

            if (response.method === "test"){
                const game = response.game
                const testindex= response.index;
                const X = response.Xpositionen;
                console.log(testindex);

            }
            // Lobbystatus und Game state updaten 
            if (response.method === "update"){
                const game = response.game;
                const index= response.index;
                Xpositionen = response.game.Xpositionen;
                game.Xpositionen[0] += 50;
                console.log(Xpositionen);
                while(divPlayers.firstChild)
                    divPlayers.removeChild(divPlayers.firstChild)
                game.clients.forEach( c => {
                    const d = document.createElement("div");
                    d.style.width= "200px";
                    d.style.background = c.color;
                    d.textContent = c.clientId;
                    divPlayers.appendChild(d);

                if (c.clientId === clientId) playerColor = c.color;
                })

                // hier findet der gamne loop statt
                gameLoop(index, players) // auf der x-achse die images setzen wie es die Update funktion vorgibt                    

                // Wenn die Lobby voll ist, hier wird Spieleranzahl festgelegt
                if (response.game.clients.length >= 2) {
                divQRCode.style.display = "none";
                btnCreate.style.display = "none";
                divPlayers.style.display = "none";
                clientIdDisplay.textContent = "Alle Spieler sind nun verbunden";
                card[0].style.display= "none";
                document.body.appendChild(app.view);

                app.ticker.add(() => gameLoop(index, players));
                // gameLoop(index, players);
                
                // Text das alle Spieler verbunden sind
                const basicText = new PIXI.Text('Alle Spieler sind nun verbunden', {
                    fontFamily: 'Arial',
                    fill: [
                        "#ff0000",
                        "#000000"
                    ],
                    fontSize: 38,
                    fontWeight: 500
                });
                basicText.x = 700;
                basicText.y = 100;

                // Text Leertaste drücken um zu starten
                const basicText2 = new PIXI.Text('Drücken Sie die Entertaste, um das Spiel zu starten', {
                    fontFamily: 'Arial',
                    fontSize: 28,
                    fill: [
                        "#ff0000",
                        "#000000"
                    ],
                    fontWeight: 500
                });
                basicText2.x = 650;
                basicText2.y = 200;


                app.stage.addChild(basicText);
                app.stage.addChild(basicText2);
                }
            }           
        }
    </script>
</body>
</html>
