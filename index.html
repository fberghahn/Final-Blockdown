<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/desktop.css">
    <link rel="icon" type="image/png" href="images\favicon.png">
    <title>Testgame</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="js/pixi.min.js"></script>
</head>
<body>
    <div class="mainDiv">
        <div class="card">
            <div class="inhalt">
                <h1>Testgame</h1>
                <div id="qrcode"></div>
                <div id='gameIdDisplay'></div>
                <div id='clientIdDisplay'></div>
                <button id='btnCreate'>Neues Spiel</button>
                <div id='divPlayers'>
            </div>    
        </div>
    </div>
    <script type="text/javascript">

        let app;
        const players = []; // Spieler array

        // Grafik Library Pixi Canvas einbinden
        window.onload = function () {
            app = new PIXI.Application(
                {
                    width:1000,
                    height:700,
                    backgroundColor: 0x1B1B1B,
                }
            );
            document.body.appendChild(app.view);


            // Hintergrund hinzufügen weil der canvas nicht interaktiv sein kann
            const bg = PIXI.Sprite.from(PIXI.Texture.WHITE);
            bg.width = app.view.width;
            bg.height = app.view.height;
            bg.opacity = 0;

            app.stage.addChild(bg);
            bg.anchor.set(0.5)
            bg.x = app.view.width / 2;
            bg.y = app.view.height / 2;

            //  mouse interaktion über den Hintergrund
            // bg.interactive = true
            // bg.on(`pointermove`, movePlayer)
        }
    
        // function movePlayer(e) {
        //      let pos = e.data.global;

        //      player1.x = pos.x;
        //      player1.y = pos.y;

        //     }

        // Hier wird der URL Parameter ausgelesen für Nutzer die über den QR Code kommen
        const queryString = window.location.search;

        let clientId = null;
        let gameId = null;

        // Websocket connection
        var host = location.origin.replace(/^http/, 'ws')
        var ws = new WebSocket(host);

        const gameIdDisplay = document.getElementById("gameIdDisplay");
        const clientIdDisplay = document.getElementById("clientIdDisplay"); // Das HTML-Element zur Anzeige der Client-ID
        const btnCreate = document.getElementById("btnCreate");
        const divPlayers = document.getElementById("divPlayers");
        const divQRCode = document.getElementById("qrcode");

        // Weiterleitung von mobilen Nutzern & weitergeben des URL Parmaeters bei der Weiterleitung
        if (screen.width <= 700) {
        document.location = "mobile.html" + queryString;
        }

        // Spielelobby erstellen
        btnCreate.addEventListener("click", e => {
            const payload = {
                "method": "create",
                "clientId": clientId
            }
            ws.send(JSON.stringify(payload));
        })

        //Nachrichten des Servers verarbeiten
        ws.onmessage = message => {
            // message.data
            const response = JSON.parse(message.data);
            // connection -> GameId vom Websocketserver erhalten
            if (response.method === "connect") {
                clientId = response.clientId;
                // Anzeige der Client-ID auf der Seite
                clientIdDisplay.textContent = "Verbunden mit der Client ID: " + clientId;
            }
            // Lobby wird erstellt
            if (response.method === "create") {
                gameId = response.game.id;
                clientIdDisplay.textContent = "Eine Lobby wurde erstellt, mit der Id: " + response.game.id + " und mit " + response.game.balls + " Feldern.";
                const lobbyUrl = "https://florian-berghahn.de/?gameId=" + response.game.id
                //Qr Code erstellen über qrcodejs
                var qrcode = new QRCode(document.getElementById("qrcode"), {
                    text: lobbyUrl,
                    width: 256,
                    height: 256,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
                console.log(lobbyUrl);
            }

            // Lobbystatus und Game state updaten 
            if (response.method === "update"){
                const game = response.game;
                while(divPlayers.firstChild)
                    divPlayers.removeChild(divPlayers.firstChild)
                game.clients.forEach( c => {
                    const d = document.createElement("div");
                    d.style.width= "200px";
                    d.style.background = c.color;
                    d.textContent = c.clientId;
                    divPlayers.appendChild(d);

                if (c.clientId === clientId) playerColor = c.color;
                })
                // Abstand zwischen den Spielern beim Spawn
                let abstandPlayer = 50; 

                // Für jeden client im Spiel ein player image hinzufügen
                game.clients.forEach((client, index) => {
                    const player = PIXI.Sprite.from(`images/player${index + 1}.png`);
                    player.anchor.set(0.5);
                    player.x = app.view.width / 2 + abstandPlayer; // auf der x-achse die images verschieben
                    player.y = app.view.height / 2;
                    app.stage.addChild(player);
                    players.push(player);
                    
                    abstandPlayer += 50; // Abstand erhöhen damit die images sich nicht überlagern
                });
                // Wenn die Lobby voll ist 
                if (response.game.clients.length >= 3) {
                divQRCode.style.display = "none";
                btnCreate.style.display = "none";
                divPlayers.style.display = "none";
                clientIdDisplay.textContent = "Alle Spieler sind nun verbunden";
                }
            }           
        }
    </script>
</body>
</html>
