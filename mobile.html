<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images\favicon.png">
    <link rel="stylesheet" href="/css/mobile.css">
    <title>Testgame</title>
</head>
<body>

    <button id='btnJoin'>Join Game</button>
    <div id='divPlayers'></div>
    <div id='divBoard' style="display: flex; flex-direction: column; align-items: center; justify-content: center;"></div>
    <script>
        const queryString = window.location.search;
        let clientId = null;
        let gameId = null;
        let index = null;
        let playerColor = null;

        // Websocket connection
        var host = location.origin.replace(/^http/, 'ws')
        var ws = new WebSocket(host);

        
        // Html Elemente
        const btnJoin = document.getElementById("btnJoin");
        const divPlayers = document.getElementById("divPlayers");
        const divBoard = document.getElementById("divBoard");

        // gameid Ã¼ber URL Parameter abrufen
        const urlParams = new URLSearchParams(queryString);
        gameId = urlParams.get('gameId')

        // Der Gamelobby Beitreten Button
        btnJoin.addEventListener("click", e => {
            const payload = {
                "method": "join",
                "clientId": clientId,
                "gameId": gameId
            }
            ws.send(JSON.stringify(payload));
            btnJoin.style.display = "none";
        })

        ws.onmessage = message => {
            // message.data
            const response = JSON.parse(message.data);
            // connection
            if (response.method === "connect") {
                clientId = response.clientId;
            }

            // join / client tritt dem Game bei
            if (response.method === "join") {
                const game = response.game;
                index = game.clients.index;
                while(divPlayers.firstChild)
                    divPlayers.removeChild(divPlayers.firstChild)
                game.clients.forEach( c => {
                if (c.clientId === clientId) playerColor = c.color;
                })
                const d = document.createElement("div");
                    d.style.width= "200px";
                    d.style.height= "50px";
                    d.style.margin = "30px";
                    d.style.background = playerColor;
                    d.textContent = "Du bist die Farbe: " + playerColor;
                    divPlayers.appendChild(d);

            while(divBoard.firstChild)
            divBoard.removeChild(divBoard.firstChild)
                
            //Buttons zur Steuerung erstellen
            const buttonlinks = document.createElement("button");
            buttonlinks.style.height= "200px";
            buttonlinks.style.width= "200px";
            buttonlinks.textContent= "links";
            divBoard.appendChild(buttonlinks);
            buttonlinks.addEventListener("click", e => {
                    const payload = {
                        "method": "play",
                        "gameId" :gameId,
                        "index" : index,
                        "richtung": "links",
                    }
                ws.send(JSON.stringify(payload))
            })


            const buttonrechts = document.createElement("button");
            buttonrechts.style.height= "200px";
            buttonrechts.style.width= "200px";
            buttonrechts.textContent= "rechts";
            buttonrechts.style.marginTop= "30px"
            divBoard.appendChild(buttonrechts);
            buttonrechts.addEventListener("click", e => {
                    const payload = {
                        "method": "play",
                        "gameId" :gameId,
                        "index" : index,
                        "richtung": "rechts",
                    }
                ws.send(JSON.stringify(payload))
            })

            // for (let i = 0; i< game.balls; i ++){
            //     const b = document.createElement("button");
            //     b.id = "ball" + (i +1);
            //     b.tag = i +1
            //     b.textContent= i +1
            //     b.style.height= "150px"
            //     b.style.width= "150px"
            //     b.addEventListener("click", e => {
            //         b.style.background= playerColor
            //         const payload = {
            //             "method": "play",
            //             "clientId" : clientId,
            //             "gameId" :gameId,
            //             "ballId": b.tag,
            //             "color": playerColor
            //         }
            //         ws.send(JSON.stringify(payload))
            //     })
            // divBoard.appendChild(b);
            // }
        }

        // Aktion auf den Server Broadcast "update" 
        if (response.method === "update"){
            //{1: "red", 1}
            if (!response.game.state) return;
            for(const b of Object.keys(response.game.state))
            {
                const color = response.game.state[b];
                const ballObject = document.getElementById("ball" + b);
                ballObject.style.backgroundColor = color
            }
        }
    }
    </script>
</body>
</html>
